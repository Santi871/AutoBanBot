[bot]
test_mode = True
# If True, won't actually ban users but it will still print ban messages to console
subreddit = mysub
blacklisted_subs = shittysub1,shittysub2
comment_history_limit = 300
# How many comments to go back in the user's history
# From 0 to 1000. 0 means no comments are checked
submission_history_limit = 100
# How many submissions to go back in the user's history
# From 0 to 1000. 0 means no submissions are checked
[bans]
ban_length = 0
# Ban length in days. 0 is permanent